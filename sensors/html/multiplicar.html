<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Multiplies</title>
</head>
<body>
<label for="a">a:</label><br>
<input type="text" id="a" name="a"><br>
<label for="b">b:</label><br>
<input type="text" id="b" name="b"><br><br>
<input class="buton" type="button" id="send" value="Multiplicar">
<h1 id="res" name="res"></h1>

<script>
var m1 = document.getElementById("a");
var m2 = document.getElementById("b");
var buton_send = document.getElementById("send");
buton_send.addEventListener("click", res);

function res() {
var multi = m1.value * m2.value;
document.getElementById("res").innerHTML=multi;
}
</script>

</body>
</html>
